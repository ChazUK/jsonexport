<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0" />
  </head>
  <body>
    <h1>Mini demo for JSONEXPORT v<span class="versionOutput">?.?.?</span></h1>
    <p>Copy/pase JSON and automatically a csv result is produced</p>

    <pre style="display:none;color:red;" id="error-elm"></pre>

    <div>
      <strong>Paste valid JSON here</strong>
      <textarea name="json-textarea" id="json-textarea" style="width:100%" rows="12" wrap="off" placeholder="LOADING..."></textArea>
    </div>

    <br />

    <div>
      <strong>Result csv produced here</strong>
      <textarea readonly name="output-textarea" id="output-textarea" style="width:100%" rows="12" wrap="off"></textArea>
    </div>
    <script src="index.js"></script>
  </body>
</html>
